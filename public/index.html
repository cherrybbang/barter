  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

    * {

    body {

    a {

      /* 부모 요소의 색상 상속 */
    }

    ul,

      list-style: none;

    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      /* 가운데 정렬 */
      position: fixed;
      top: 0;
      left: 50%;
      width: 100%;
      /* max-width: 768px; */
      transform: translateX(-50%);
      height: 60px;
      background-color: #fff;
      font-size: 18px;
      font-weight: 800;
      border-bottom: 1px solid var(--line);
      z-index: 100;
    }

    header>a:nth-child(1) {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* 오른쪽 버튼 (닫기 버튼) */
    header>a:nth-child(3) {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }


    header>button {
      position: absolute;
      /* 왼쪽 버튼을 절대 위치로 */
      left: 10px;
      /* 왼쪽으로부터의 거리 */
      top: 50%;
      /* 세로 가운데 정렬 */
      transform: translateY(-50%);
      /* 세로 가운데 정렬 보정 */
    }

    header>h3 {
      margin: 0;
      text-align: center;
      /* 텍스트 가운데 정렬 */
      color: #1749C2;
      font-weight: 900;
    }

    section {
      width: 95%;
      margin: 80px auto;
    }

    input {
      color: #000;
      background-color: white;
    }

    label {

  <!-- 다크 모드 스크립트 -->
  <script>
    // 다크 모드를 적용하는 함수
    function enableDarkMode() {
      document.documentElement.classList.add('dark-mode');
    }

    // 다크 모드를 해제하는 함수
    function disableDarkMode() {
      document.documentElement.classList.remove('dark-mode');
    }

    // 다크 모드 여부를 확인하고 적용하는 함수
    function applyDarkModeIfNeeded() {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        enableDarkMode();
      } else {
        disableDarkMode();
      }
    }

    // 페이지 로드 시 다크 모드 확인
    applyDarkModeIfNeeded();

    // 다크 모드 변경을 실시간으로 감지
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (event) => {
      if (event.matches) {
        enableDarkMode();
      } else {
        disableDarkMode();
      }
    });
  </script>
